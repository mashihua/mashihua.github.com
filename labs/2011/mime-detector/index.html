<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MIME Decector test</title>
        <style>
            body{background:whiteSmoke;}
        </style>
    </head>
    <body>
        <h1>MIME Decector test</h1>
        <h2>GIF</h2>
        <div id="gif">
            <ul>
                <li>gif <img src="gif/loading.gif"></li>
                <li>jpg suffix <img src="gif/loading.jpg"></li>
                <li>png suffix<img src="gif/loading.png"></li>
            </ul>
        </div>
        <h2>JPEG</h2>
        <div id="jpeg">
            <ul>
                <li>gif suffix <img src="jpeg/itunes.gif"></li>
                <li>jpg <img src="jpeg/itunes.jpg"></li>
                <li>png suffix<img src="jpeg/itunes.png"></li>
            </ul>
        </div>
        <h2>PNG</h2>
        <div id="png">
            <ul>
                <li>gif suffix<img src="png/Aperture.gif"></li>
                <li>jpg suffix <img src="png/Aperture.jpg"></li>
                <li>png<img src="png/Aperture.png"></li>
            </ul>
        </div>
        <h2>Transparent PNG</h2>
        <div id="tpng">
            <ul>
                <li>gif suffix<img src="t-png/nav_logo78.gif"></li>
                <li>jpg suffix <img src="t-png/nav_logo78.jpg"></li>
                <li>png<img src="t-png/nav_logo78.png"></li>
            </ul>
        </div>
    </body>
</html>
